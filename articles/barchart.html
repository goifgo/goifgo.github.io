<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>My Bar Chart</title>
	<link rel="stylesheet" href="./barchart.css"></link>
	<style>
	</style>
</head>

<body>
<div id="container"></div>

<script type="text/ractive" id="barChartT">
<div class="barChart">
<div id="barChart">
	<svg width="{{svgWidth}}" height="{{svgHeight}}">
		{{#bdata:i}}
		<g class="bar" transform="translate({{ (i == 0) ? svgWidth * 0.05 : width * i * 2 + svgWidth * 0.05}},{{svgHeight - height - svgHeight * .08}})">
			<rect width="{{width}}" height="{{height}}" fill="rgb(0,0,{{value}})"></rect>
			<text text-anchor="middle" x="{{width/2}}" y="{{- svgHeight * 0.02}}">{{value}}</text>
			<text text-anchor="middle" x="{{width/2}}" y="{{height + svgHeight * 0.04}}">{{label}}</text>
		</g>
		{{/bdata}}
	</svg>
</div>
</div>
</script>
<script src="../vendor/vendor.js"></script>
<script src="./barchart.js"></script>
</body>
</html>
