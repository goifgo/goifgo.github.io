<body>
<div id="container"></div>
<svg></svg>

<script src="../vendor/vendor.js"></script>
<script>
	var ractive = new Ractive({
	  el: 'svg',
	  template: '<rect x="{{ diameter / 2 }}" y="{{y}}" height="{{height/2}}" width="{{width}}" />',
	});
	ractive.set('diameter', 200)
	ractive.set('y', 50)
	ractive.set({height: 100, width:200})
</script>
