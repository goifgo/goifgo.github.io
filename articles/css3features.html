<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS3 Features</title>
	<link rel="stylesheet" href="../vendor/prettify.css">
	<link rel="stylesheet" href="../global.css">
	<style>
		.boxcode {
			display: inline-block;
			vertical-align: top;
		}
		.mybox {
			 width: 350px;
			 height: 350px;
			 border: 5px black solid;
			 overflow: hidden;
			 background-color: #F2F2F2;
		}
		#box1 img {
			 transform: translate3d(0, -350px, 0);
			 -webkit-transform: translate3d(0, -350px, 0);
		}
		#box2 img {
			 transform: translate3d(0, -350px, 0);
			 transition: transform .5s ease-in;

			 -webkit-transform: translate3d(0, -350px, 0);
			 -webkit-transition: -webkit-transform .5s ease-in;
		}
		#box1 img:hover {
			 transform: translate3d(0, 0px, 0);
			 -webkit-transform: translate3d(0, 0px, 0);
			 cursor: pointer;
		}
		#box2 img:hover {
			 transform: translate3d(0, 0px, 0);
			 -webkit-transform: translate3d(0, 0px, 0);
			 cursor: pointer;
		}
	</style>
</head>

<nav>

<script type="text/ractive" id="template">
<article>
	<div id="webfonts">

			{{d1}}
		</pre>

	</div>
	<div id="transform">
		<h2>Transform</h2>
		<ul>
			<li>CSS transform property lets you modify the coordinate space of the CSS visual formatting model.</li>
			<li>Using it, elements can be translated, rotated, scaled, and skewed according to the values set</li>
		</ul>
		<div id="box1" class="mybox boxcode">
			<img height="700" src="./images/html5_slider.png" width="350">
		</div>
		<div class="boxcode">
			<pre class="prettyprint">
				{{d4}}
			</pre>
		</div>
		<ul>
			<li>Here change is instantaneous. No transitions applied</li>
			<li>Open the above image in new tab to see the actual image</li>
			<li>All the methods of transform can be found at <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/transform">Mozilla Transform</a></li>
		</ul>
	</div>
	<div id="transitions">
		<h1>Transitions</h1>
		<ul>
		<li>CSS transitions, provide a way to control animation speed when changing CSS properties</li>
		<li>For example, if you change the color of an element from white to black, usually the change is instantaneous.</li>
		<li>With CSS transitions enabled, changes occur at time intervals that follow an acceleration curve, all of which can be customized.</li>
		</ul>
		<div id="box2" class="mybox boxcode">
			<img height="700" src="./images/html5_slider.png" width="350">
		</div>
		<div class="boxcode">
			<pre class="prettyprint">
				{{d5}}
			</pre>
		</div>

		</ul>
	</div>

<script type="text/ractive" id="d1">
/* Specifing font source and giving a name to it*/
@font-face {
   font-family: 'DIN Web';
	src: url('../fonts/DINWeb.woff') format('woff');
}

/* Using newly imported font-family*/
body {
    background-color: #2c3e50;
    font-family: 'DIN Web', Sans-serif; /*Here Sans-serif is a fallback*/
}
</script>
<script type="text/ractive" id="d2">
@media (max-width:599px) {
	nav {
		display: none;
	}
}
</script>
<script type="text/ractive" id="d3">

	width: calc(100% - 40px);
	height: calc(80% - 20em);

<script type="text/ractive" id="d5">
#box {
	 width: 350px;
	 height: 350px;
	 border: 5px black solid;

	 background-color: #F2F2F2;

#box img {

<script>
	function getId(id) {
		var text = document.getElementById(id).innerHTML
		return text.substr(1,text.length-2)
	}
	ractive = new Ractive({
		el: '#container',
		template: '#template',
		data: {
			d1: getId('d1'),		
			d2: getId('d2'),		
			d3: getId('d3'),		
			d4: getId('d4'),
